<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend API Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./userRegistrationInterface.js"></script>
  </head>
  <body>

    <div class="vertical-container">
      <div class="text-center">
        <img src="https://nbbumnd0bj-flywheel.netdna-ssl.com/wp-content/uploads/2014/10/chitter.png" class="img-fluid" alt="Responsive image">
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1>Sign up to Chitter</h1>
      </nav>
      <div class="container-fluid">

        <form id="sign-up-form" action="index.html">
          <div class="form-group">
            <input type="text" name="username" class="form-control" id="Inputusername" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input autocomplete="off" type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sign-up-submit">Submit</button>
          </div>
        </form>

      </div>

  </body>
</html>
